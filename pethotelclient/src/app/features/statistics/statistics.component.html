<div class="container-fluid my-5" style="max-width: 992px; min-height: 200px">
  <div class="card">
    <h3 class="card-header">Overview</h3>

    <div class="card-body bg-light">
      <div class="row m-0">
        <div class="col-6">
          <div class="row">
            <div class="col">
              Total Bookings:
              <span *ngIf="totalBookings">{{ totalBookings }}</span>
              <span
                *ngIf="!totalBookings"
                class="spinner-border spinner-border-sm text-primary"
                role="status"
                aria-hidden="true"
              ></span>
            </div>
          </div>

          <div class="row">
            <div class="col">
              Total Pets:
              <span *ngIf="totalPets">{{ totalPets }}</span>
              <span
                *ngIf="!totalPets"
                class="spinner-border spinner-border-sm text-primary"
                role="status"
                aria-hidden="true"
              ></span>
            </div>
          </div>

          <div class="row" *ngFor="let roomType of roomTypes">
            <div class="col">
              Total {{ roomType.size }} rooms:
              <span *ngIf="getCurrentRoomsTaken(roomType)">{{
                getCurrentRoomsTaken(roomType)
              }}</span>
              <span
                *ngIf="!getCurrentRoomsTaken(roomType)"
                class="spinner-border spinner-border-sm text-primary"
                role="status"
                aria-hidden="true"
              ></span>
              /{{ roomType.maxAvailable }}
            </div>
          </div>
        </div>
        <div class="col-6">here2</div>
      </div>
    </div>
  </div>
</div>
